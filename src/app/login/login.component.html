<!DOCTYPE html>
<html>
    <body>
        <div class="form">
            <label>Email :</label>
            <input type="email" placeholder="Enter your mail address" [(ngModel)]="email"><br><br>
            <label>Password :</label>
            <input type="password" placeholder="Passcode" [(ngModel)]="pwd"><br><br>
            <button type="submit" (click)="login()">Login</button>
        </div>
    </body>
</html>
